<table mat-table [dataSource]="$any(recipes())" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="preparationTimeInMinutes">
    <th mat-header-cell *matHeaderCellDef> Czas przygotowywania </th>
    <td mat-cell *matCellDef="let element"> {{element.preparationTimeInMinutes}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
